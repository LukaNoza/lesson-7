    <script>
        function selectMultiplesOfThree(arr) {
  let multiplesOfThree = [];

    if (arr[i] % 3 === 0) {
      multiplesOfThree.push(arr[i]);
    }
  }
  return multiplesOfThree;
}

let myArray = [9, 12, 5, 18, 3, 7, 4, 10, 21, 16, 6, 14, 2, 11, 8, 13, 1, 19, 15, 17];
